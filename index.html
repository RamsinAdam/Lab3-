<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Linking to the CSS file -->
    <link rel="stylesheet" href="styles.css">
     <!-- Linking to the JavaScript file -->
     <script src="script.js"></script>
</head>
<body>
    <h1>Toy Car Showcase</h1>
    <div class="car-display" id="carDisplay">
        <!-- Adding the car image -->
        <img src="carImage/Carangle.jpg" alt="GMC C1000 Fenderside Pickup Truck" style="width: 100%; height: auto; border-radius: 8px; margin-bottom: 15px;">
    </div>
    
    <div class="car-controls">
        <!-- Button to show car details -->
        <button onclick="displayCar()">Show Car Details</button>
        <!-- Button to change car view -->
        <button onclick="changeImage()">Change Car View</button>
    </div>

    
</body>
</html>
